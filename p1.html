<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Materi BPUPKI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #b19215;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .card {
      width: 220px;
      height: 160px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #ffffff;
      color: #2d3436;
    }
    .card-back {
      background-color: #74b9ff;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<script>
  const cards = [
    { soal: "Apa kepanjangan dari BPUPKI?", jawaban: "Badan Penyelidik Usaha-usaha Persiapan Kemerdekaan Indonesia" },
    { soal: "Kapan BPUPKI dibentuk?", jawaban: "29 April 1945" },
    { soal: "Siapa ketua BPUPKI?", jawaban: "Dr. Radjiman Wedyodiningrat" },
    { soal: "Apa tujuan utama dibentuknya BPUPKI?", jawaban: "Untuk mempersiapkan kemerdekaan Indonesia" },
    { soal: "Berapa jumlah anggota BPUPKI?", jawaban: "74 orang (67 Indonesia, 7 Jepang)" },
    { soal: "Kapan sidang pertama BPUPKI dilaksanakan?", jawaban: "29 Mei – 1 Juni 1945" },
    { soal: "Apa yang dibahas dalam sidang pertama BPUPKI?", jawaban: "Dasar negara Indonesia" },
    { soal: "Kapan sidang kedua BPUPKI dilaksanakan?", jawaban: "10 – 17 Juli 1945" },
    { soal: "Apa hasil dari sidang kedua BPUPKI?", jawaban: "Rancangan Undang-Undang Dasar (UUD)" },
    { soal: "Siapa tiga tokoh yang mengusulkan dasar negara?", jawaban: "Yamin, Soepomo, Soekarno" },
    { soal: "Siapa yang menyampaikan Pancasila pada 1 Juni 1945?", jawaban: "Ir. Soekarno" },
    { soal: "Apa nama panitia kecil yang merumuskan dasar negara?", jawaban: "Panitia Sembilan" },
    { soal: "Apa hasil dari Panitia Sembilan?", jawaban: "Piagam Jakarta" },
    { soal: "Kapan Piagam Jakarta dirumuskan?", jawaban: "22 Juni 1945" },
    { soal: "Apa isi dari Piagam Jakarta?", jawaban: "Rancangan pembukaan UUD 1945" },
    { soal: "Apa peran Jepang dalam pembentukan BPUPKI?", jawaban: "Menarik simpati rakyat Indonesia" },
    { soal: "Apa perbedaan BPUPKI dan PPKI?", jawaban: "BPUPKI merancang, PPKI melaksanakan kemerdekaan" },
    { soal: "Siapa anggota Panitia Sembilan?", jawaban: "Soekarno, Hatta, A.A. Maramis, K.H. Wahid Hasyim, dll" },
    { soal: "Apa nama sidang setelah BPUPKI dibubarkan?", jawaban: "PPKI" },
    { soal: "Kapan BPUPKI dibubarkan?", jawaban: "7 Agustus 1945" }
  ];

  cards.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">${item.soal}</div>
        <div class="card-back">${item.jawaban}</div>
      </div>
    `;
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
    document.body.appendChild(card);
  });
</script>

</body>
</html>
